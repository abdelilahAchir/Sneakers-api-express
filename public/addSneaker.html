<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <title>Add Sneaker</title>
  </head>
  <body>
    <div class="body-add">
      <form id="add-form" action="/addSneaker" method="post">
        <h1>Add a sneaker</h1>
        <input
          name="sneakerBrand"
          type="text"
          placeholder="Enter sneaker name"
          required
        />
        <input
          name="sneakerBrand"
          type="text"
          placeholder="Enter sneaker name"
          required
        />
        <hr />
        <input
          name="sneakerModel"
          type="text"
          placeholder="Enter sneaker model"
          required
        />
        <hr />
        <input name="price" type="text" placeholder="sneaker price" required />
        <hr />
        <input
          name="sizes"
          type="text"
          placeholder="sizes separated with a space"
          required
        />
        <hr />
        <input type="text" name="gender" placeholder="gender" required />
        <hr />
        <input
          type="text"
          name="colors"
          placeholder="colors separated with a space"
          required
        />
        <hr />
        <input
          type="text"
          name="images"
          placeholder="images urls separated with a space"
          required
        />
        <hr />
        <button type="submit">Add sneaker</button>
        <hr />
        <button type="reset">Reset form</button>
      </form>
      <hr />
      <button type="button"><a href="index.html"> Back main page</a></button>
      <hr />
      <form action="/sneakers" method="post">
        <button type="submit" name="seeSneakers">See sneakers stock</button>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
