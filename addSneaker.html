<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Sneaker</title>
  </head>
  <body>
    <form action="/addSneaker" method="post">
      <h1>Add a sneaker</h1>
      <input name="sneakerBrand" type="text" placeholder="Enter sneaker name" />
      <input
        name="sneakerModel"
        type="text"
        placeholder="Enter sneaker model"
      />
      <input name="price" type="text" placeholder="sneaker price" />
      <input name="sizes" type="text" placeholder="sizes separated with ," />
      <input type="text" name="gender" placeholder="gender" />
      <input type="text" name="colors" placeholder="colors separated with ," />
      <input type="text" name="images" placeholder="enter image url" />
      <button type="submit">Add sneaker</button>
    </form>
  </body>
</html>
